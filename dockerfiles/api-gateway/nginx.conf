# dockerfiles/api-gateway/nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream user_service {
        least_conn;
        server user-service:8000 max_fails=3 fail_timeout=30s;
        server user-service:8000 max_fails=3 fail_timeout=30s;
    }
    
    log_format json '{'
        '"time": "$time_iso8601",'
        '"remote_addr": "$remote_addr",'
        '"remote_user": "$remote_user",'
        '"request": "$request",'
        '"status": "$status",'
        '"body_bytes_sent": "$body_bytes_sent",'
        '"request_time": "$request_time",'
        '"http_referrer": "$http_referer",'
        '"http_user_agent": "$http_user_agent"'
    '}';
    
    access_log /var/log/nginx/access.log json;
    error_log /var/log/nginx/error.log warn;
    
    server {
        listen 8080;
        
        location = /health {
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "service": "api-gateway", "time": "$time_iso8601"}';
        }
        
        location /users {
            proxy_pass http://user_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
            
            # Добавляем метрики для Prometheus
            add_header X-Service "api-gateway";
        }
        
        location /metrics {
            proxy_pass http://user_service/metrics;
        }
        
        location / {
            add_header Content-Type application/json;
            return 404 '{"error": "Not Found", "message": "Use /users or /health endpoints"}';
        }
    }
}